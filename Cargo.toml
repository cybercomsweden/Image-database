[package]
name = "backlog"
version = "0.1.0"
authors = ["Andreas Runfalk <andreas@runfalk.se>"]
edition = "2018"

[dependencies]
actix-files = "0.2"
actix-rt = "1"
actix-web = "2"
anyhow = "1"
chrono = "0.4"
fraction = "0.6"
futures = "0.3"
image = "0.22"
imagepipe = "0.3"
kamadak-exif = "0.4"
nav-types = "0.4"
serde_json = "1.0"
structopt = "0.3"
tokio-postgres = "0.5"
toml = "0.5"
walkdir = "2"
seamcarving = "0.2.1"


[dependencies.postgres-types]
version = "0.1"
features = ["derive", "with-chrono-0_4"]

[dependencies.serde]
version = "1.0"
features = ["derive"]

[patch.crates-io]
# Temporarily patch the seamcarving library to use it with image 0.22
seamcarving = { git = "https://github.com/Burnbottom/seamcarving" }

[profile.dev]
opt-level = 3

